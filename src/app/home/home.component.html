

<div  class="bg">
<h1>Welcome to SBI bank</h1>
<br>
<a routerLink="/history">History</a>
<div class="container">

    <form [formGroup]="homeForm">
    <div class="row">
        <div class="col-8">
        <div class="form-group">
            
            
            <label for="">username</label>
            <input formControlName="username"  type="text" name="username"  class="form-control">
</div>
<div class="form-group">
            <label for="">password</label>
            <input formControlName="password"  type="password" name="pwd" class="form-control">
</div>
<div class="form-group">
<label for="">amount</label>
<input formControlName="amount"  type="number" name="amt" class="form-control">
</div>
<br>
<button type="button" (click)="deposit()" class="btn btn-primary">deposit</button>
<button type="button" (click)="withdraw()"  class="btn btn-primary">withdrawl</button>
</div>

        
        <div class="col-4"></div>

    </div>
</form>
</div>
</div>
